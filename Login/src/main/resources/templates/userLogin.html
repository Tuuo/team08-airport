<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link href="/layui/css/layui.css" type="text/css" rel="stylesheet">
    <style>
        body {
            background-image: url(/img/3.png);
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .demo-login-container {
            width: 400px;
            margin: 21px auto 0;
        }

        .demo-login-other .layui-icon {
            position: relative;
            display: inline-block;
            margin: 0 2px;
            top: 2px;
            font-size: 26px;
        }

        .layui-container {
            /*background-image: url(../img/2.jpg);*/
            width: 100vw;
            height: 100vh;
            /*margin:30vh auto;*/
        }

        .layui-col-md6 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20vh 45vw;
        }

        .layui-card {
            padding: 10px;
            border-radius: 10px;
            /* border: 1px solid #000; */
            box-shadow: 1px 1px 6px 1px #0a0a0a;
        }
    </style>
</head>

<body>
<div class="layui-container" style="padding: 16px;" id="msg">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">天津滨海机场航班分析及管理平台</div>
                <div class="layui-card-body">
                    <!--                    -->
                    <form class="layui-form" th:action="@{/toLogin}" method="post">
                        <div class="demo-login-container">
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">

                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-username"></i>
                                    </div>
                                    <input type="text" name="username" value="" lay-verify="required"
                                           placeholder="用户名"
                                           lay-reqtext="请填写用户名" autocomplete="off" class="layui-input"
                                           lay-affix="clear">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-password"></i>
                                    </div>
                                    <input type="password" name="password" value="" lay-verify="required"
                                           placeholder="密   码"
                                           lay-reqtext="请填写密码" autocomplete="off" class="layui-input"
                                           lay-affix="eye">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-row">
                                    <div class="layui-col-xs7">
                                        <div class="layui-input-wrap">
                                            <div class="layui-input-prefix">
                                                <i class="layui-icon layui-icon-vercode"></i>
                                            </div>
                                            <input type="text" name="code" value="" lay-verify="required"
                                                   placeholder="验证码"
                                                   lay-reqtext="请填写验证码" autocomplete="off"
                                                   class="code layui-input"
                                                   lay-affix="clear">
                                        </div>
                                    </div>
                                    <div class="layui-col-xs5">
                                        <div style="margin-left: 10px;">
                                            <!--                                            <img src="https://www.oschina.net/action/user/captcha"-->
                                            <!--                                                 onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">-->
                                            <img src="/verifyCode"
                                                 onclick="this.src='/verifyCode?t=' + new Date().getTime()"
                                                 title="点击刷新"/></div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
                            </div>
                            <div class="layui-form-item demo-login-other">
                                <span><a th:href="@{/register}">注册帐号</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/qinjiang/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="/layui/layui.js" type="text/javascript"></script>

<script type="text/javascript">
    layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;
        // 监听表单提交事件
        form.on('submit(login)', function (data) {
            // 向后端发送登录请求
            var code = $('input[name="code"]').val();
            var username = $('input[name="username"]').val();
            var password = $('input[name="password"]').val();
            console.log(code)
            console.log(username)
            console.log(password)
            $.ajax({
                url: '/toLogin',
                type: 'post',
                data: data.field,
                success: function (res) {
                    // if (res.code === 500) {
                    //     // 登录失败，显示错误信息
                    //     layer.alert("验证码错误，请重新输入！");
                    //     console.log(res.status)
                    // } else {
                        console.log(res.status)
                        if (res.status === 'error') {
                            // 登录失败，显示错误信息
                            layer.alert(res.msg);
                        } else if (res.code ===500){
                                layer.alert("验证码错误，请重新输入！");

                        }else{
                            location.href = '/index';
                        }
                    // }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    // 显示错误提示框
                    layer.alert("登录失败，请检查用户名和密码是否正确！");
                }
            });
            return false;
        });
    });
</script>
</body>

</html>
