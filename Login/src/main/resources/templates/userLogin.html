<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link href="/layui/css/layui.css" type="text/css" rel="stylesheet">
    <style>
        body {
            background-image: url(/img/3.png);
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .demo-login-container {
            width: 400px;
            margin: 21px auto 0;
        }

        .demo-login-other .layui-icon {
            position: relative;
            display: inline-block;
            margin: 0 2px;
            top: 2px;
            font-size: 26px;
        }
        .layui-container{
            /*background-image: url(../img/2.jpg);*/
            width: 100vw;
            height: 100vh;
            /*margin:30vh auto;*/
        }
        .layui-col-md6{
            display: flex;
            justify-content: center;
            align-items: center;
            margin:20vh 45vw;
        }
        .layui-card{
            padding: 10px;
            border-radius: 10px;
            /* border: 1px solid #000; */
            box-shadow: 1px 1px 6px 1px #0a0a0a;
        }

    </style>
</head>

<body>
<div class="layui-container" style="padding: 16px;" id="msg">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">登录面板</div>
                <div class="layui-card-body">
<!--                    -->
                    <form class="layui-form" th:action="@{/toLogin}" method="post" >
                        <div class="demo-login-container">
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-username"></i>
                                    </div>
                                    <!--    用户登录错误信息提示框-->
<!--                                    <div th:if="${param.error}" style="color: red;height: 40px;text-align: left;font-size: 1.1em">-->
<!--                                        用户名或密码错误，请重新登录-->
<!--                                    </div>-->
                                    <input type="text" name="username" value="" lay-verify="required"
                                           placeholder="用户名"
                                           lay-reqtext="请填写用户名" autocomplete="off" class="layui-input"
                                           lay-affix="clear">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-password"></i>
                                    </div>
                                    <input type="password" name="password" value="" lay-verify="required"
                                           placeholder="密   码"
                                           lay-reqtext="请填写密码" autocomplete="off" class="layui-input"
                                           lay-affix="eye">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-row">
                                    <div class="layui-col-xs7">
                                        <div class="layui-input-wrap">
                                            <div class="layui-input-prefix">
                                                <i class="layui-icon layui-icon-vercode"></i>
                                            </div>
                                            <input type="text" name="captcha" value="" lay-verify="required"
                                                   placeholder="验证码"
                                                   lay-reqtext="请填写验证码" autocomplete="off" class="layui-input"
                                                   lay-affix="clear">
                                        </div>
                                    </div>
                                    <div class="layui-col-xs5">
                                        <div style="margin-left: 10px;">
                                            <img src="https://www.oschina.net/action/user/captcha"
                                                 onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                                <a href="" style="float: right; margin-top: 7px;">忘记密码？</a>
                            </div>
                            <div class="layui-form-item">
<!--                                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">登录-->
<!--                                </button>-->
                                <input type="submit" class="layui-btn layui-btn-fluid" lay-filter="demo-login"/>登录
                            </div>
                            <div class="layui-form-item demo-login-other">
                                <label>第三方账号登录</label>
                                <span style="padding: 0 21px 0 6px;">
                                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
                                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
                                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
                                </span>
                                或 <span><a th:href="@{/register}">注册帐号</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/qinjiang/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="/layui/layui.js" type="text/javascript"></script>

<script>
    layui.use(['form', 'layer'], function(){
        var form = layui.form;
        var layer = layui.layer;

        //监听登录表单提交
        form.on('submit(demo-login)', function(data){
            $(data.elem).prop('disabled', true);
            //提交表单
            console.log(data.form.action)
            $.post(data.form.action, formData, function (result) {
                // 启用表单按钮
                $(data.elem).prop('disabled', false);
                console.log(result.message)
                console.log(result.code)

                if (result.code === 200) {
                    // 登录成功，跳转到首页
                    layer.alert(result.message, {icon: 1}, function () {
                        location.href = "/";
                    });
                } else {
                    // 登录失败，弹出错误提示
                    layer.alert(result.message, {icon: 2});
                }
            }).fail(function(jqXHR, textStatus, errorThrown){
                // Ajax 请求失败，弹出错误提示
                layer.alert(jqXHR.responseJSON.message, {icon: 2});
            });

            return false;
        });
    });
</script>
</body>

</html>
